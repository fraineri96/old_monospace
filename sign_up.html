<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/sign.css">
	
	<meta charset="utf-8">
	<title>Monospace ~ Sign Up</title>
</head>
<body>
<div class="main-Sign">
	<header class="mSign-header">
		<nav class="main-nav">
			<h3 class="mNav-menu">Menu</h3>
			<ul class="mNav-list">
				<li><a class="mNav-item" href="index.html">Home</a></li>
				<li><a class="mNav-item" href="about.html">About</a></li>
				<li><a class="mNav-item" href="#">Contact</a></li>
				<li><a class="mNav-item" href="sign_in.html">Login</a></li>
				<li><a class="mNav-item" href="sign_up.html">Sign Up</a></li>
			</ul>
		</nav>
		<div class="mSign-header-logoCont">
			<h1 class="mSign-header-title">
				<a href="index.html"><i id="logo" class="fa fa-rocket" aria-hidden="true"></i></a>
			<span class="mSmall-title"><span class="mSmall-title-mono">MONO</span><span class="mSmall-title-space">SPACE</span></span>
			</h1>
		</div>
	</header>
	<div class="content">
		<div class="mSign-formCont">
			<h3 class="mSign-form-title">Sign Up</h3>
			<form class="mSign-form">
				<div class="formCont-inputs">
					<!-- JAVASCRIPT FORM -->
					<input class="form-input" type="email" name="" placeholder="EMAIL">	
					<input class="form-input" type="text" name="" placeholder="USER">	
					<input class="form-input" type="passowrd" name="" placeholder="PASSWORD">		
					<input class="form-input" type="passowrd" name="" placeholder="PASSWORD CONFIRM">			
				</div>
				<footer class="formCont-footer">
					<input class="enter-button" type="submit" name="" value="CREATE!">
					
					<a class="mSign-signIn" href="sign_in.html">Sign in</a></span>
					<br>
					<a class="mSign-forgot" href="#">Forgot your passowrd?</a></span>
				</footer>
			</form>
		</div>
	
	</div>
</div>	
</body>
</html>
